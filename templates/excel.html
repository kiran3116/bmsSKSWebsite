<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk SMS Sender</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #3a8dff, #4e9b55); /* Blue and green gradient for trust and action */
      background-size: cover;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.6); /* Slightly darker background for readability */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.5);
      color: #000;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    input, select, textarea {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    button {
      background: #7ebbcf; /* Light blue button */
      color: #ffffff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3b6cbb; /* Slightly darker blue on hover */
    }

    #status {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .icon {
      margin-right: 10px;
      color: #3642d0; /* Blue color for icons */
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #ff6f00;
      text-decoration: none;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: transparent;
      color: white;
      border: none;
      width: 90px;
      height: 20px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s, color 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.7);
      color: black;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1e1e2f, #3a3b5a);
      color: #f1f1f1;
    }

    body.dark-mode .container {
      background: rgba(255, 255, 255, 0.1);
    }

    body.dark-mode nav a {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="toggleTheme">ðŸŒ™</button>
  <div class="container">
    <nav>
      <a href="/normal_sms"><i class="fas fa-sms icon"></i>Normal Messaging</a>
      <a href="/advanced"><i class="fas fa-envelope-open-text icon"></i>Advanced Messaging</a>
    </nav>

    <h1><i class="fas fa-sms"></i> Bulk SMS Sender</h1>

    <form id="smsForm">
      <div class="form-group">
        <label for="excelFile"><i class="fas fa-upload icon"></i>Select Excel File:</label>
        <input type="file" id="excelFile" accept=".xlsx, .xls" required>
      </div>

      <div class="form-group">
        <label for="sheetSelect"><i class="fas fa-table icon"></i>Select Sheet:</label>
        <select id="sheetSelect">
          <option>Select a sheet</option>
        </select>
      </div>

      <div class="form-group">
        <label for="columnSelect"><i class="fas fa-phone icon"></i>Select Mobile Number Column:</label>
        <select id="columnSelect">
          <option>Select a sheet first</option>
        </select>
      </div>

      <div class="form-group">
        <label for="messageColumnSelect"><i class="fas fa-comment icon"></i>Select Message Column:</label>
        <select id="messageColumnSelect">
          <option>Select a column for messages</option>
        </select>
      </div>

      <button type="submit"><i class="fas fa-paper-plane icon"></i>Send SMS</button>
    </form>

    <p id="status"></p>
  </div>

  <footer>
    <p>Powered by <a href="#">YourCompany</a>. All rights reserved.</p>
  </footer>

  <script>
    const toggleButton = document.getElementById("toggleTheme");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
  <script src="/static/excel.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</body>
</html>
