<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk SMS Sender</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #3a8dff, #4e9b55); /* Blue and green gradient for trust and action */
      background-size: cover;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 12px 24px;
      margin: 0 15px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.2);
      transition: 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.5);
      color: #000;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 30px;
      font-weight: bold;
    }

    label {
      display: block;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    button {
      background: #7ebbcf;
      color: #ffffff;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3b6cbb;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background:transparent;
      color: white;
      border: none;
      width: 90px;
      height: 20px;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s, color 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.7);
      color: black;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1e1e2f, #3a3b5a);
      color: #f1f1f1;
    }

    body.dark-mode .container {
      background: rgba(255, 255, 255, 0.1);
    }

    body.dark-mode nav a {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="toggleTheme">ðŸŒ™</button>
  <div class="container">
    <nav>
      <a href="/excel"><i class="fas fa-file-excel icon"></i>Excel Messaging</a>
      <a href="/advanced"><i class="fas fa-envelope-open-text icon"></i>Advanced Messaging</a>
    </nav>

    <h1><i class="fas fa-sms"></i> Bulk SMS Sender</h1>

    <form id="smsForm">
      <label for="excelFile"><i class="fas fa-upload icon"></i>Select Excel File:</label>
      <input type="file" id="excelFile" accept=".xlsx, .xls" required>
      <label for="sheetSelect"><i class="fas fa-table icon"></i>Select Sheet:</label>
      <select id="sheetSelect">
        <option>Select a sheet</option>
      </select>
      <label for="columnSelect"><i class="fas fa-phone icon"></i>Select Mobile Number Column:</label>
      <select id="columnSelect">
        <option>Select a sheet first</option>
      </select>
      <label for="messageBox"><i class="fas fa-pencil-alt icon"></i>Enter Message:</label>
      <textarea id="messageBox" rows="5" placeholder="Type your message here..." required></textarea>
      <button type="submit"><i class="fas fa-paper-plane icon"></i>Send SMS</button>
    </form>

    <p id="status"></p>
  </div>
  <footer>
    <p>Powered by <a href="#">YourCompany</a>. All rights reserved.</p>
  </footer>

  
    


  <script src="/static/script.js"></script>
</body>
</html>
